{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UEMS Acolhe - Início</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

   <style>
        :root {
            --azul-marinho: #1C3384;
            --verde-escuro: #377E51;
            --laranja-forte: #F5821F;
            --fundo-creme: #FDF9F1;
            --verde-musgo: #3A6B42; 
        }

      body {
            font-family: 'Inter', sans-serif;
            background-color: var(--fundo-creme);
            background-image: url('{% static "imagens/fundos.png" %}');
            background-size: 100% auto;
            background-position: center bottom; /* Correção: ancorar na base por padrão */
            background-repeat: no-repeat;
        }

        /* --- RECUPERAMOS A BARRA AZUL QUE TINHA DESAPARECIDO --- */
        .navbar-custom { background-color: var(--azul-marinho); padding: 15px 5%; border-radius: 0 0 50% 10% / 0 0 40px 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .navbar-brand { font-family: 'Baloo 2', cursive; color: white !important; font-size: 1.8rem; font-weight: 800; text-decoration: none; }

        /* --- EMPURRA A CAIXA BRANCA PARA BAIXO DAS CRIANÇAS --- */
        .hero-section { padding: 8% 5% 5% 5%; min-height: 55vw; }

        /* Correção: .hero-title movido para fora do @media para aplicar o azul no desktop também */
        .hero-title { font-family: 'Baloo 2', cursive; color: #0d6efd; font-size: 3.5rem; font-weight: 800; line-height: 1.1; margin-bottom: 15px; text-shadow: 0 0 15px rgba(255,255,255,0.9); }
        .hero-subtitle { font-size: 1.15rem; color: #0a0909; font-weight: 600; margin-bottom: 30px; max-width: 450px; text-shadow: 0 0 15px rgba(255,255,255,1), 0 0 5px rgba(255,255,255,0.8); }

        /* --- REGRA PARA ADAPTAR AOS TELEMÓVEIS --- */
        @media (max-width: 768px) {
            /* Correção Crítica: position center bottom mantém as crianças visíveis na quebra da imagem */
            body { background-size: cover; background-position: center bottom; }
            
            /* Empurra o conteúdo para o meio e distribui melhor o espaço
